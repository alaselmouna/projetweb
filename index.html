<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;/src/index.html">
    <title>Redirect Page</title>
</head>
<body>

    <h1>Redirecting...</h1>

    <script>
        // Use JavaScript for fallback redirection if the meta tag doesn't work
        setTimeout(function() {
            window.location.href = 'destination.html';
        }, 5000);  // Redirect after 5 seconds (5000 milliseconds)
    </script>

</body>
</html>
